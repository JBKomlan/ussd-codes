<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retrait Mobile Money</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f0f4f8;
      color: #333;
    }

    h2 {
      color: #004080;
    }

    input {
      padding: 12px;
      width: 100%;
      font-size: 1.2em;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px;
      font-size: 1.2em;
      margin-top: 15px;
      width: 100%;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004fa3;
    }
  </style>
</head>
<body>
  <h2>Demande de retrait</h2>
  <p>Veuillez entrer le montant Ã  retirer :</p>

  <input type="number" id="montant" placeholder="Ex: 5000" min="1" />

  <button id="valider">Click-ðŸ“ž-Confirm</button>
  
  <button onclick="genererEtAppeler()"
  style="padding: 14px 22px; background-color: #28a745; border: none; border-radius: 10px; cursor: pointer;">
  <svg xmlns="http://www.w3.org/2000/svg" fill="white" width="32" height="32" viewBox="0 0 24 24">
    <path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21 11.72 11.72 0 003.69.59 1 1 0 011 1v3.5a1 1 0 01-1 1A17 17 0 013 5a1 1 0 011-1h3.5a1 1 0 011 1 11.72 11.72 0 00.59 3.69 1 1 0 01-.21 1.11l-2.2 2.2z"/>
  </svg>
  </button>

  <script>
    document.getElementById('valider').addEventListener('click', function () {
      const montant = document.getElementById('montant').value.trim();

      if (!montant || isNaN(montant) || parseInt(montant) <= 0) {
        alert("Veuillez entrer un montant valide.");
        return;
      }

      const ussdCode = `*145*2*${montant}*66359#`;
      const encodedCode = encodeURIComponent(ussdCode);
      window.location.href = `tel:${encodedCode}`;
    });
  </script>
</body>
</html>
