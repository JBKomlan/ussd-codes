
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retrait Mobile Money</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
      background-color: #f9f9f9;
    }
    input[type="number"] {
      font-size: 20px;
      padding: 12px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      border: none;
      border-radius: 10px;
      padding: 14px 20px;
      cursor: pointer;
    }
    button svg {
      fill: white;
      width: 36px;
      height: 36px;
    }
  </style>
</head>
<body>
  <h1>Retrait Mobile Money</h1>
  <p>Veuillez saisir le montant à retirer :</p>
  <input type="number" id="montant" placeholder="Montant en FCFA" inputmode="numeric" pattern="[0-9]*" />
  <br />
  <button onclick="genererEtAppeler()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21 11.72 11.72 0 003.69.59 1 1 0 011 1v3.5a1 1 0 01-1 1A17 17 0 013 5a1 1 0 011-1h3.5a1 1 0 011 1 11.72 11.72 0 00.59 3.69 1 1 0 01-.21 1.11l-2.2 2.2z"/>
    </svg>
  </button>

  <script>
    function genererEtAppeler() {
      const montant = document.getElementById("montant").value;
      if (!montant || isNaN(montant) || parseInt(montant) <= 0) {
        alert("Veuillez entrer un montant valide.");
        return;
      }
      const codeUSSD = `tel:*145*2*${montant}*66359#`;
      window.location.href = codeUSSD;
    }

    // Focus auto sur le champ à l'ouverture
    window.onload = function () {
      const input = document.getElementById("montant");
      input.focus();
    };
  </script>
</body>
</html>
